<form class="form"
      role="register"
      [formGroup]="registerForm"
      (submit)="register()">

  <mat-form-field class="form-input">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email">
    <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-input">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')">
      Password is too short
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>

  <button 
  type="submit"
   mat-flat-button 
   color="primary"
   [disabled]="submitted || !registerForm.valid">Sign up</button>

  <div>
    Already have an account? <a href="login" class="link-btn">Log in</a>
  </div>

</form>
