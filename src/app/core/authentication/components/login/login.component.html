<form class="form" role="form" (submit)="login()">
  <input type="text"
         class="form-input"
         id="username"
         name="username"
         placeholder="Username"
         [(ngModel)]="loginRequest.username" />
  <input type="password"
         class="form-input"
         id="password"
         name="password"
         placeholder="Password"
         [(ngModel)]="loginRequest.password" />
  <button class="submit-btn" type="submit">Log in</button>
  <div>
    Don't have an account? <a href="register" class="link-btn">Sign up</a>
  </div>
</form>
